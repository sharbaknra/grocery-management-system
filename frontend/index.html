<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Management System</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2D5016",
            "primary-hover": "#1e3a0f",
            "secondary": "#8FBC8F",
            "accent": "#FFB347",
            "success": "#2D5016",
            "danger": "#DC3545",
            "warning": "#FFB347",
            "background-light": "#F5F5DC",
            "background-dark": "#1a1a0f",
            "surface-light": "#FFFFFF",
            "surface-dark": "#2a2a1f",
            "text-primary-light": "#333333",
            "text-primary-dark": "#F5F5DC",
            "text-secondary-light": "#666666",
            "text-secondary-dark": "#a8a898",
            "border-light": "#d4d4b8",
            "border-dark": "#3d3d2d",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.375rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .material-symbols-outlined.fill {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark antialiased">
  <noscript>
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="text-center">
        <h1 class="text-2xl font-bold mb-2">JavaScript Required</h1>
        <p class="text-text-secondary-light">Please enable JavaScript to use GroceryManager.</p>
      </div>
    </div>
  </noscript>
  <div id="app" data-app-root></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
