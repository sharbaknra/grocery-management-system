<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Supplier - GroceryMS</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#F4F7FA",
              "background-dark": "#102213",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full group/design-root overflow-x-hidden">
<div class="flex flex-col h-screen bg-white dark:bg-zinc-900 border-r border-slate-200 dark:border-zinc-800 w-64 p-4 shrink-0">
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="GroceryMS company logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBDk148sAX_8bYbNevJUNdnz0kiH7drs7TbJx2ZGzobn-BPO_6v0MJDm91KAcg30u_-TJkpMlU5Eh3ztZYE1iX96f4M8U7CSb9EK97O7-_4vrh_Jh0c8CialLLNV81OJafgq2wnt0LO0sOq3mDsVgdUaValsNiTv6XIeoMmucMbHmdTFkJ8IPP6lwkcv6OIyuLFIWsbCRghDda38p5Hnz5g3cIseHr2V5t7Lvi9wuR3BEA7EEttgMUKiOXomhAbb5DdXwwpNhawlMeN");'></div>
<div class="flex flex-col">
<h1 class="text-slate-900 dark:text-white text-base font-medium leading-normal">GroceryMS</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Management System</p>
</div>
</div>
<nav class="flex flex-col gap-2 mt-4">
<a class="flex items-center gap-3 px-3 py-2 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-zinc-800 rounded-lg" href="#">
<span class="material-symbols-outlined">dashboard</span>
<p class="text-sm font-medium leading-normal">Dashboard</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-zinc-800 rounded-lg" href="#">
<span class="material-symbols-outlined">inventory_2</span>
<p class="text-sm font-medium leading-normal">Inventory</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary dark:text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">groups</span>
<p class="text-sm font-medium leading-normal">Suppliers</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-zinc-800 rounded-lg" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium leading-normal">Settings</p>
</a>
</nav>
</div>
<div class="mt-auto flex flex-col gap-1">
<a class="flex items-center gap-3 px-3 py-2 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-zinc-800 rounded-lg" href="#">
<span class="material-symbols-outlined">help</span>
<p class="text-sm font-medium leading-normal">Help</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-zinc-800 rounded-lg" href="#">
<span class="material-symbols-outlined">logout</span>
<p class="text-sm font-medium leading-normal">Logout</p>
</a>
</div>
</div>
<main class="flex-1 flex flex-col px-6 sm:px-8 md:px-12 py-8">
<div class="layout-content-container flex flex-col w-full max-w-4xl mx-auto flex-1">
<div class="flex flex-wrap gap-2 pb-6">
<a class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary" href="#">Home</a>
<span class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">/</span>
<a class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary" href="#">Suppliers</a>
<span class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">/</span>
<span class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal">Add New Supplier</span>
</div>
<div class="flex flex-wrap justify-between gap-3 items-center pb-8">
<div class="flex min-w-72 flex-col">
<h1 class="text-slate-900 dark:text-white text-3xl font-bold leading-tight tracking-tight">Add New Supplier</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal mt-1">Fill in the details below to add a new supplier to the system.</p>
</div>
</div>
<div class="bg-white dark:bg-zinc-900 border border-slate-200 dark:border-zinc-800 rounded-xl w-full">
<h2 class="text-slate-800 dark:text-slate-200 text-lg font-bold leading-tight px-6 pt-6 pb-4 border-b border-slate-200 dark:border-zinc-800">Supplier Details</h2>
<form class="p-6 space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Supplier Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 border border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:ring-2 focus:ring-primary/50 focus:border-primary h-11 placeholder:text-slate-400 dark:placeholder:text-zinc-500 px-3 text-sm font-normal" placeholder="Enter supplier name" value=""/>
</label>
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Contact Person</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 border border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:ring-2 focus:ring-primary/50 focus:border-primary h-11 placeholder:text-slate-400 dark:placeholder:text-zinc-500 px-3 text-sm font-normal" placeholder="Enter contact person's name" value=""/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Phone</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 border border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:ring-2 focus:ring-primary/50 focus:border-primary h-11 placeholder:text-slate-400 dark:placeholder:text-zinc-500 px-3 text-sm font-normal" placeholder="(123) 456-7890" type="tel" value=""/>
</label>
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 border border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:ring-2 focus:ring-primary/50 focus:border-primary h-11 placeholder:text-slate-400 dark:placeholder:text-zinc-500 px-3 text-sm font-normal" placeholder="contact@supplier.com" type="email" value=""/>
</label>
</div>
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Address</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 border border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-slate-400 dark:placeholder:text-zinc-500 p-3 text-sm font-normal" placeholder="123 Supplier Lane, Suite 456, City, State 78901" rows="3"></textarea>
</label>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Lead Time (days)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 border border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:ring-2 focus:ring-primary/50 focus:border-primary h-11 placeholder:text-slate-400 dark:placeholder:text-zinc-500 px-3 text-sm font-normal" placeholder="e.g., 7" type="number" value=""/>
<p class="text-slate-500 dark:text-slate-400 text-xs mt-1.5">Enter the typical number of days from order to delivery.</p>
</label>
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Minimum Order Amount ($)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 border border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:ring-2 focus:ring-primary/50 focus:border-primary h-11 placeholder:text-slate-400 dark:placeholder:text-zinc-500 px-3 text-sm font-normal" placeholder="e.g., 500" type="number" value=""/>
</label>
</div>
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Notes</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 border border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-slate-400 dark:placeholder:text-zinc-500 p-3 text-sm font-normal" placeholder="Add any relevant notes about this supplier..." rows="3"></textarea>
</label>
<div class="flex justify-end gap-3 pt-4">
<button class="flex items-center justify-center h-10 px-4 rounded-lg bg-slate-200 dark:bg-zinc-800 text-slate-800 dark:text-slate-200 text-sm font-medium hover:bg-slate-300 dark:hover:bg-zinc-700" type="button">Cancel</button>
<button class="flex items-center justify-center h-10 px-4 rounded-lg bg-primary text-white text-sm font-medium hover:bg-primary/90" type="submit">Save Supplier</button>
</div>
</form>
</div>
</div>
</main>
</div>
</body></html>
