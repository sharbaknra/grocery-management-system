<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - GroceryManager</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4CAF50",
              "background-light": "#F7F9FC",
              "background-dark": "#102213",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#333333] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<!-- Header -->
<header class="absolute top-0 flex w-full items-center justify-center p-6 sm:p-8">
<div class="flex items-center gap-3 text-[#333333] dark:text-white">
<div class="text-primary text-2xl">
<svg class="size-8" fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"></path>
</svg>
</div>
<h2 class="text-2xl font-bold leading-tight tracking-tight">GroceryManager</h2>
</div>
</header>
<!-- Main Content -->
<main class="flex w-full max-w-md flex-col items-center">
<!-- Login Card -->
<div class="w-full rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-8">
<div class="flex flex-col items-center">
<h1 class="text-2xl font-bold leading-tight tracking-tight text-[#333333] dark:text-white sm:text-3xl">Welcome Back</h1>
<p class="mt-1 text-center text-sm text-gray-500 dark:text-gray-400">Sign in to manage your inventory.</p>
</div>
<div class="mt-6 space-y-4 md:space-y-6">
<!-- Error Message -->
<div class="flex items-center gap-3 rounded-lg bg-red-50 p-3 text-sm text-red-600 dark:bg-red-900/20 dark:text-red-400">
<span class="material-symbols-outlined text-lg">error</span>
<p class="font-medium">Invalid email or password. Please try again.</p>
</div>
<!-- Email Field -->
<div class="flex flex-col">
<label class="mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Email Address</label>
<input class="form-input h-12 w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary dark:focus:ring-primary" id="email" placeholder="Enter your email" type="email" value=""/>
</div>
<!-- Password Field -->
<div class="flex flex-col">
<label class="mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password">Password</label>
<div class="relative flex w-full items-stretch">
<input class="form-input h-12 flex-1 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 p-3 text-gray-900 placeholder:text-gray-400 focus:z-10 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary dark:focus:ring-primary" id="password" placeholder="Enter your password" type="password" value=""/>
<button class="flex items-center justify-center rounded-r-lg border border-l-0 border-gray-300 bg-gray-50 px-4 text-gray-500 hover:bg-gray-100 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-600" data-alt="Toggle password visibility">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Remember me Checkbox -->
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="form-checkbox size-4 rounded border-gray-300 text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800" id="remember-me" type="checkbox"/>
<label class="ml-2 text-sm text-gray-500 dark:text-gray-300" for="remember-me">Remember me</label>
</div>
</div>
<!-- Login Button -->
<button class="w-full rounded-lg bg-primary px-5 py-3 text-center text-sm font-medium text-white hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/30 dark:focus:ring-primary/80" type="submit">Log In</button>
</div>
</div>
</main>
<!-- Footer / Status Indicator -->
<footer class="absolute bottom-0 w-full p-6 sm:p-8">
<div class="flex items-center justify-start">
<div class="flex items-center gap-2 rounded-full bg-white px-3 py-1.5 text-sm shadow-sm dark:bg-gray-800">
<div class="size-2 rounded-full bg-[#4CAF50]"></div>
<span class="font-medium text-gray-600 dark:text-gray-300">Status:</span>
<span class="text-gray-800 dark:text-white">Online</span>
</div>
</div>
</footer>
</div>
</body></html>
